<include file="Public/min-header" />
<div class="wrapper">
    <include file="Public/breadcrumb"/>
	<section class="content">
       <div class="row">
       		<div class="col-xs-12">
	       		<div class="box">
	             <div class="box-header">
	             	<!-- 导航菜单 -->
	             	<if condition="$admin_info.type eq 1">
					<include file="Course/nav" act_nav="course_type"/>
					</if>
	               	<nav class="navbar navbar-default">	     
				        <div class="collapse navbar-collapse">
				          <form class="navbar-form form-inline" action="{:U('Course/course_type')}" method="get">
				            <div class="form-group">
				              	<input type="text" name="keywords" class="form-control" placeholder="类型名称" value="{:I('keywords')}">
				            </div>
				            <button type="submit" class="btn btn-default">提交</button>
				            <div class="form-group pull-right">
					            <a href="javascript:void(0)" onclick="edit_course_type()" class="btn btn-primary pull-right"><i class="fa fa-plus"></i>添加类型</a>
				            </div>
				          </form>
				      	</div>
	    			</nav>
	             </div>
	             <div class="box-body">
	           		<div class="row">
	            	<div class="col-sm-12">
		              <table id="list-table" class="table table-bordered table-striped dataTable">
		                 <thead>
		                   <tr role="row">
			                   <th width="10%">ID</th>
			                   <th width="15%">排序</th>
			                   <th width="15%">图片</th>
			                   <th width="20%">类型名称</th>
			                   <th width="20%">添加时间</th>
			                   <th width="20%">操作</th>
		                   </tr>
		                 </thead>
						<tbody>
						  <foreach name="list" item="vo" key="k" >
						  	<tr role="row" align="center">
		                     <td>{$vo.id}</td>
		                     <td>
		                     	<input name="info[sort_index]" type="text" value="{$vo.sort_index}" onblur="change_sort('{$vo.id}',this.value)"/>
		                     </td>
		                     <td><img src="{$vo.pic}" onclick="window.open('{$vo.pic}')" style="cursor:pointer; height:50px;"></td>
                             <td>{$vo.name}</td>
                             <td>{:substr($vo['create_date'],0,10)}</td>
		                     <td>
			                     <a title="编辑" class="btn btn-primary" href="javascript:void(0)" onclick="edit_course_type('{$vo.id}')"><i class="fa fa-pencil"></i></a>
			                     <a title="删除" class="btn btn-danger" href="javascript:void(0)" data-id="{$vo.id}" onclick="dele_course_type('{$vo.id}')"><i class="fa fa-trash-o"></i></a>
							 </td>
		                   </tr>
		                  </foreach>
		                   </tbody>
		                 <tfoot>                 
		                 </tfoot>
		               </table>
		               <if condition="$list eq null">
                           <include file="Public/none" />
                       </if>
	               </div>
	          </div>
              <div class="row">
              	    <div class="col-sm-6 text-left"></div>
                    <div class="col-sm-6 text-right">{$page}</div>		
              </div>
	         </div>
	        </div>
       	</div>
       </div>
   </section>
</div>
<script src="__PUBLIC__/js/ajaxfileupload.js" type="text/javascript"></script>
<include file="Public/dialog"/>
<script>
function change_sort(id,sort_index){
	$.post("{:U('Course/edit_course_type')}",{info:{id:id,sort_index:$.trim(sort_index)},act:'save'},function(res){
		if(res.status == '1') location.reload();
	});
}
function edit_course_type(id){
	$.post("{:U('Course/edit_course_type')}",{act:'show',id:id},function(data){
		dialog(data,'',function(){
			$.post("{:U('Course/edit_course_type')}",$('#dataForm').serializeArray(),function(res){
				if(res.status == '1'){
					jsalert(res.info,1,function(){
						location.reload();
					});
				}else{
					jsalert(res.info,2);
				}
			});
		})
	});
}

function dele_course_type(id){
	jsconfirm('确认要删除吗？',function(){
		$.ajax({
			type : 'post',
			url : '{:U("Course/dele_course_type")}',
			data : {id:id},
			dataType : 'json',
			success : function(data){
				if(data.status == '1'){
					jsalert(data.info,1,function(){
						location.reload();
					});
				}else{
					jsalert(data.info,2);
				}
			}
		})
	});
	return false;
}
function upload_img(ele_id,save_id){
	upload(ele_id,function(data){
		if(data.status == '1'){
	 		$('#'+ele_id).prev('img').attr('src',data.info.image_url);
	 		$('#'+save_id).val(data.info.image_url);
	 	}else{
	 		jsalert(data.msg,2);
	 	}
	});
}

</script> 
</body>
</html>
