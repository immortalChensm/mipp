<include file="Public/min-header"/>
<div class="wrapper">
  <include file="Public/breadcrumb"/>
  <section class="content ">
    <!-- Main content -->
    <div class="container-fluid">
      <div class="pull-right">
        <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default"
           data-original-title="返回管理员列表"><i class="fa fa-reply"></i></a>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><i class="fa fa-list"></i> 编辑管理员</h3>
        </div>
        <div class="panel-body ">
          <!--表单数据-->
          <form method="post" id="adminHandle"
                action="<if condition='$is_edit eq 1'>{:U('Admin/Index/push_msg_edit/id/'.$getid)}<else />{:U('Admin/Index/push_msg')}</if>">
            <!--通用信息-->
            <div class="tab-content col-md-10">
              <div class="tab-pane active" id="tab_tongyong">
                <table class="table table-bordered">
                  <tbody>
                  <tr>
                    <td class="col-sm-2">通知栏提示文字：</td>
                    <td class="col-sm-8">
                      <input type="text" class="form-control" name="ticker" value="{$msg_list.ticker}">
                      <p class="text-warning"></p>
                    </td>
                  </tr>
                  <tr>
                    <td>通知标题：</td>
                    <td>
                      <input type="text" class="form-control" name="title" value="{$msg_list.title}">
                    </td>
                  </tr>
                  <tr>
                    <td>文字描述 ：</td>
                    <td>
                      <textarea name="text" style="width: 100%;min-height:160px">{$msg_list.text}</textarea>
                    </td>
                  </tr>
                  <tr >
                    <td >推送图片</td>
                    <td ><input type="text" id="imagetext" name="img" value="{$msg_list.img}"><input type="button" class="button" onClick="GetUploadify(1,'imagetext','message','')"  value="上传图片"/></td>
                  </tr>
                  <tr>
                    <td>消息类型 ：</td>
                    <td>
                      <select id="message_type_slct" name="message_type">
                        <option value="1">商品详情</option>
                        <option value="2">专题详情</option>
                        <option value="3">三农政策</option>
                        <option value="4">订单列表</option>
                        <option value="5">订单详情</option>
                        <option value="6">优惠券列表</option>
                        <option value="7">专家列表</option>
                        <option value="8">专家详情</option>
                        <option value="9">专属专区</option>
                        <option value="10">农资产品列表</option>
                        <option value="11">活动</option>
                        <option value="0">其他</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td>链接 :</td>
                    <td>
                      <input id="msg_link_ipt" type="text" class="form-control" name="url" value="{$msg_list.url}">
                    </td>
                  </tr>
                  <tr>
                    <td></td>
                    <td>链接:如 nongding://nd.dongyin.com?page=goodsDetail&id=37</td>
                  </tr>

                  <!--<tr>
                      <td>图标 ：</td>
                      <td>
                          <div class="form-group">
                              <div class="col-md-9" id="up_shop_small" <if condition="$msg_list['img']">style="display:none"</if>>
                              <div class="fileupload fileupload-new" data-provides="fileupload">
                                  <div id="up_shop_small_img"></div>
                              </div>
                              &lt;!&ndash;<span style="color: #b9295e">注意： </span>&ndash;&gt;
                          </div>

                          <div class="col-md-9" id="up_shop_small_comple">
                          <span>
                         <div style="margin-bottom:10px">
                              <input type="button" value="重新上传" id="reuploadimg2">
                         </div>

                      <if condition="$msg_list['img']">
                              <img src="{$msg_list['img']}" width="200" height="200">
                              <input type="hidden"  name="img_url" value="{$msg_list['img']}"/>
                      </if>
                      </span>
                          </div>

                      </td>
                  </tr>-->
                  </tbody>
                  <tfoot>
                  <tr>
                    <td class="text-center" colspan="2">
                      <input class="btn btn-primary" type="button" onclick="adsubmit()"
                             value="<if condition='$is_edit eq 1'>再次发送<else/>发送</if>">
                    </td>
                  </tr>
                  </tfoot>
                </table>
              </div>
            </div>
          </form><!--表单数据-->
        </div>
      </div>
    </div>
  </section>
</div>
<script>

  var PROTOCOL_PREFIX = "nongding://nd.dongyin.com?page=";
  var PROTOCOL_ARR = [
    "",
    "nongding://nd.dongyin.com?page=goodsDetail&id=",         //商品详情
    "nongding://nd.dongyin.com?page=promGoodsDetail&id=",     //专题详情 li
    "http://nd.dongyin.com:8090/index.php/api/article/nht_detail/article_id/",          //农惠通，三农政策 http://nd.dongyin.com:8090/index.php/api/article/nht_detail/article_id/37
    "nongding://nd.dongyin.com?page=orderList",               //订单列表
    "nongding://nd.dongyin.com?page=orderDetail&id=?",         //订单详
    "nongding://nd.dongyin.com?page=couponList",              //优惠券列表
    "nongding://nd.dongyin.com?page=expertsList",             //专家列表
    "nongding://nd.dongyin.com?pageexpertsDetail&id=",       //专家详情  l
    "nongding://nd.dongyin.com?page=privilegeGoodsList",      //专属专区
    "nongding://nd.dongyin.com?page=farmGoodsList" ,           //农资产品列表
    "http://nd.dongyin.com:8090/index.php/api/promotion/prom_order_info/prom_id/" //活动
  ];


  $(function () {
    initPage();
    initEvent();
  });

  function initPage() {

  }

  function initEvent() {
    $("#message_type_slct").change(messageTypeChange);
  }

  function messageTypeChange() {
    var type = $(this).val();
    //var link = PROTOCOL_PREFIX + PROTOCOL_ARR[type];
    var link =  PROTOCOL_ARR[type];
    if(type==0){
      link = "http://"
    }
    $("#msg_link_ipt").val(link);
  }


  function adsubmit() {
    if ($('input[name=title]').val() == '') {
      layer.msg('通知标题必须填写！', {icon: 2, time: 1000});   //alert('少年，用户名不能为空！');
      return false;
    }
    if ($('input[name=alert]').val() == '') {
      layer.msg('通知栏提示文字必须填写', {icon: 2, time: 1000});//alert('少年，邮箱不能为空！');
      return false;
    }

    $('#adminHandle').submit();
  }
</script>
<block name="js">
  <include file="Shoper@Public/upload"/>
</block>
