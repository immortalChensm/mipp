<include file="Public/min-header" />
<div class="wrapper">
    <include file="Public/breadcrumb"/>
    <section class="content ">
        <!-- Main content -->
        <div class="container-fluid">
            <div class="pull-right">
                <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="返回管理员列表"><i class="fa fa-reply"></i></a>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i> 编辑管理员</h3>
                </div>
                <div class="panel-body ">
                    <!--表单数据-->
                    <form method="post" id="adminHandle" action="<if condition='$is_edit eq 1'>{:U('Admin/Index/ios_umeng/id/'.$getid)}<else />{:U('Admin/Index/ios_umeng')}</if>">
                        <!--通用信息-->
                    <div class="tab-content col-md-10">
                        <div class="tab-pane active" id="tab_tongyong">
                            <table class="table table-bordered">
                                <tbody>
                                <tr>
                                    <td class="col-sm-2">通知栏提示文字：</td>
                                    <td class="col-sm-8">
                                        <input type="text" class="form-control" name="alert"  placeholder="用于标识消息，方便管理和查找" value="{$msg_list.ticker}" >
                                        <p class="text-warning"></p>
                                    </td>
                                </tr>
                                <tr>
                                    <td>通知标题：</td>
                                    <td>
                               			<input type="text" class="form-control" name="title" value="{$msg_list.title}" >
                                    </td>
                                </tr>
                                <tr>
                                    <td>文字描述 ：</td>
                                    <td>
                                        <textarea name="description" style="width: 100%;min-height:160px">{$msg_list.text}</textarea>
                                    </td>
                                </tr>

                                <tr>
                                    <td>消息类型 ：</td>
                                    <td>
                                        <select name="msg_type" >
                                            <option value="1">商品详情</option>
                                            <option value="2">专题详情</option>
                                            <option value="3">三农政策</option>
                                            <option value="4">订单列表</option>
                                            <option value="5">订单详情</option>
                                            <option value="6">优惠券列表</option>
                                            <option value="7">专家列表</option>
                                            <option value="8">专家详情</option>
                                            <option value="9">专属专区</option>
                                            <option value="10">农惠通详情</option>
                                            <option value="11">农资产品列表</option>
                                            <option value="12">其他</option>

                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>内容链接 ：</td>
                                    <td>
                                        <input type="text" class="form-control" name="url" value="{$msg_list.url}" >
                                    </td>
                                </tr>

                                </tbody>
                                <tfoot>
                                	<tr>
                                	<td class="text-center" colspan="2"><input class="btn btn-primary" type="button" onclick="adsubmit()" value="<if condition='$is_edit eq 1'>再次发送<else/>发送</if>"></td></tr>
                                </tfoot>
                                </table>
                        </div>
                    </div>
			    	</form><!--表单数据-->
                </div>
            </div>
        </div>
    </section>
</div>
<script>
function adsubmit(){
	if($('input[name=user_name]').val() == ''){
		layer.msg('用户名不能为空！', {icon: 2,time: 1000});   //alert('少年，用户名不能为空！');
		return false;
	}
	if($('input[name=email]').val() == ''){
		layer.msg('邮箱不能为空！', {icon: 2,time: 1000});//alert('少年，邮箱不能为空！');
		return false;
	}
	if($('input[name=password]').val() == ''){
		layer.msg('原密码不能为空！', {icon: 2,time: 1000});//alert('少年，密码不能为空！');
		return false;
	}

	if($('input[name=password2]').val() == ''){
		layer.msg('新密码不能为空！', {icon: 2,time: 1000});//alert('少年，密码不能为空！');
		return false;
	}
	$('#adminHandle').submit();
}
</script>
<block name="js">
    <script>
        $(function(){
            multi_upload("multi_upload",1,"img_url",1);
        })
    </script>
    <script type="text/javascript">
        $(function(){
            var reuploadimg2 = $("#reuploadimg2");
            reuploadimg2.click(function(){
                var up_shop_small_comple = $("#up_shop_small_comple");
                var up_shop_small = $("#up_shop_small");
                up_shop_small.show();
                multi_upload("up_shop_small_img",1,"img_url",2);
                up_shop_small_comple.html("");
            })
        })
    </script>
</block>
</body>
</html>
