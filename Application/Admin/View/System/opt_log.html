<include file="Public/min-header" />
<div class="wrapper">
    <include file="Public/breadcrumb"/>
	<section class="content">
       <div class="row">
       		<div class="col-xs-12">
	       		<div class="box">
                 <div class="box-header">
	               	<nav class="navbar navbar-default">	     
				        <div class="collapse navbar-collapse">
				          <form class="navbar-form form-inline" action="{:U('Admin/System/opt_log')}" method="get">
				            <div class="form-group">
				              	<select name="type" class="form-control" onchange="$(this).parents('form')[0].submit()">
                                    <option value="1" {:$type == '1'?'selected':''}>系统操作日志</option>
                                    <option value="2" {:$type == '2'?'selected':''}>教师更新日志</option>
                                    <option value="3" {:$type == '3'?'selected':''}>课程更新日志</option>
                                </select>
				            </div>
				            <!-- <button type="submit" class="btn btn-default">提交</button> -->
				          </form>		
				      	</div>
	    			</nav>  
	             </div>	 
	             <div class="box-body">          
	           		<div class="row">
	            	<div class="col-sm-12">
		              <table id="list-table" class="table table-bordered table-striped dataTable">
		                 <thead>
		                   <tr role="row">
			                   <th>管理员名称</th>
			                   <th>操作内容</th>
                               <th>日志类型</th>
			                   <th>操作时间</th>
		                   </tr>
		                 </thead>
						<tbody>
						  <foreach name="list" item="vo" key="k">
						  	<tr role="row" align="center">
		                     <td>{$vo.adminer}</td>
		                     <td>{$vo.content}</td>
                             <if condition="$vo.type eq '1'">
                                <td>系统操作日志</td>
                             <elseif condition="$vo.type eq '2'"/>
                                <td>教师更新日志</td>
                             <elseif condition="$vo.type eq '3'"/>
                                <td>课程更新日志</td>
                             </if>
		                     <td>{$vo.create_date}</td>
		                   </tr>
		                  </foreach>
		                </tbody>
		                 <tfoot>		                 
		                 </tfoot>
		               </table>	 
	               </div>
	          </div>
              <div class="row">
              	    <div class="col-sm-6 text-left"></div>
                    <div class="col-sm-6 text-right">{$page}</div>		
              </div>
	         </div>
	        </div>
       	</div>
       </div>
   </section>
</div>

</body>
</html>
