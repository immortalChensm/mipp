<include file="Public/min-header" />
<div class="wrapper">
    <include file="Public/breadcrumb"/>
	<section class="content">
       <div class="row">
       		<div class="col-xs-12">
	       		<div class="box">
	             <div class="box-header">
	               	<nav class="navbar navbar-default">	     
				        <div class="collapse navbar-collapse">
				          <form class="navbar-form form-inline" action="{:U('Admin/Admin/index')}" method="post">
				            <div class="form-group">
				              	<input type="text" name="keywords" class="form-control" placeholder="请输入角色名" value="{:I('keywords')}">
				            </div>
				            <button type="submit" class="btn btn-default">提交</button>
				            <div class="form-group pull-right">
<!-- 					            <a href="{:U('Admin/save')}" class="btn btn-primary pull-right"><i class="fa fa-plus"></i>添加后台管理角色</a> -->
				            </div>		          
				          </form>		
				      	</div>
	    			</nav>  
	             </div>	             
	             <div class="box-body">	               
	           		<div class="row">
	            	<div class="col-sm-12">
		              <table id="list-table" class="table table-bordered table-striped dataTable">
		                 <thead>
		                   <tr role="row">
			                   <th>ID</th>
			                   <th>用户名</th>
			                   <th>角色名</th>
			                   <th>手机号</th>
			                   <th>Email地址</th>
			                   <th>加入时间</th>
			                   <th>操作</th>
		                   </tr>
		                 </thead>
						<tbody>
						  <foreach name="list" item="vo" key="k" >
						  	<tr role="row" align="center">
		                     <td>{$vo.id}</td>
		                     <td>{$vo.user_name}</td>
		                     <td>{$vo.role_name|default='--'}</td>
		                     <td>{$vo.phone|default='--'}</td>
		                     <td>{$vo.email}</td>
		                     <td>{$vo.create_time}</td>
		                     <td>
		                      <a title="越权登录" class="btn btn-primary" href="{:U('Admin/over_login',array('id'=>$vo['id']))}" ><i class="fa fa-user"></i></a>
		                      <a title="编辑" class="btn btn-primary" href="{:U('Admin/add_adminer',array('id'=>$vo['id']))}"><i class="fa fa-pencil"></i></a>
		                      <a title="删除" class="btn btn-danger" href="javascript:void(0)" data-id="{$vo.id}" onclick="dele_data('{$vo.id}')"><i class="fa fa-trash-o"></i></a>
							 </td>
		                   </tr>
		                  </foreach>
		                </tbody>
		                  <tfoot></tfoot>
		               </table>
		               <if condition="$list eq null">
                           <include file="Public/none" />
                       </if>
	               </div>
	          </div>
              <div class="row">
              	    <div class="col-sm-6 text-left"></div>
                    <div class="col-sm-6 text-right">{$page}</div>		
              </div>
	         </div>
	        </div>
       	</div>
       </div>
   </section>
</div>
<script>
function dele_data(id){
	jsconfirm('确认要删除吗？',function(){
		$.ajax({
			type : 'post',
			url : '{:U("Admin/dele_adminer")}',
			data : {id:id},
			dataType : 'json',
			success : function(data){
				if(data.status == '1'){
					jsalert(data.info,1,function(){
						location.reload();
					});
				}else{
					jsalert(data.info,2);
				}
			}
		})
	});
	return false;
}
</script> 
</body>
</html>
