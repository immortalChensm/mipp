<include file="Public/min-header"/>
<style>
ul.group-list {
    width: 96%;min-width: 1000px; margin: auto 5px;list-style: disc outside none;
}
ul.group-list li {
    white-space: nowrap;float: left;
    width: 150px; height: 25px;
    padding: 3px 5px;list-style-type: none;
    list-style-position: outside;border: 0px;margin: 0px;
}
th.title {
    background: #F3F3F3;border-bottom: 1px solid #D7D7D7;font-weight: bold; white-space: nowrap;
}
label{cursor:pointer;}
</style>
<div class="wrapper">
    <include file="Public/breadcrumb"/>
	<section class="content">
	<div class="container-fluid">
	      <div class="pull-right">
                <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="返回管理员列表"><i class="fa fa-reply"></i></a>
            	<a href="javascript:;" class="btn btn-default" data-url="http://www.tp-shop.cn/Doc/Index/article/id/1002/developer/user.html" onclick="get_help(this)"><i class="fa fa-question-circle"></i> 帮助</a>
          </div>
		  <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-list"></i> 设置权限</h3>
            </div>
            <div class="panel-body ">	        	
			<form id="dataForm" method="post">
			<input type="hidden" name="info[id]" value="{$info.id}" />
			<table class="table table-bordered table-striped">
				<tr>
					<th>角色名称:</th>
					<td><div class="col-xs-6"><input type="text" class="form-control" name="info[role_name]" id="role_name" value="{$info.role_name}"></div></td>
					<th >角色描述:</th>
					<td><textarea rows="2" cols="50" name="info[role_desc]">{$info.role_desc}</textarea></td>
				</tr>
			</table>
	        <h4 style="cursor:pointer;" onclick="$(this).find('input').click()"><b>权限分配：</b><input type="checkbox" onclick="choosebox(this)">全选</h4>
			<table class="table table-bordered table-striped dataTable">
				<tbody>
				<foreach name="modules" item="menu" key="kk">			
					<tr>
						<td class="title left" style="padding-right:50px;">
							<b>{$group[$kk]}：</b>
							<label class="right"><input type="checkbox" value="{$kk}" name="group_name" data-name="{$kk}" >全选</label>
						</td>
					</tr>
					<tr>
						<td>
							<ul class="group-list">
							<foreach name="menu" item="val">
								<li><label><input type="checkbox" name="power[{$kk}][]" value="{$val.id}" data-name="{$kk}" {:$val['enable']?'checked':''}>{$val.name}</label></li>
							</foreach>
							<div class="clear-both"></div>
							</ul>
						</td>
					</tr>
				</foreach>
				</tbody>
				<tfoot>
                  <tr align="center">
                    <td><input class="btn btn-default" type="reset" value="重置">&nbsp;&nbsp;&nbsp;&nbsp;
                       <input class="btn btn-info" type="button" onclick="save(this)" value="提交">
                    </td>
                  </tr>
               </tfoot>
			</table>
			</form>
		   </div>
		</div>
	</div></section>
</div>
<script type="text/javascript">
$(document).ready(function(){
	$('input[name=group_name]').click(function(){
		var data_name = $(this).attr('data-name');
		if($(this).prop('checked')){
			$('input[data-name='+data_name+']').prop('checked',true);
		}else{
			$('input[data-name='+data_name+']').prop('checked',false);
		}
	});
});
function choosebox(obj){
	if($(obj).prop('checked')){
		$('input[type=checkbox]').prop('checked',true);
	}else{
		$('input[type=checkbox]').prop('checked',false);
	}
}
function save(){
	$.post("{:U('Admin/power')}",$('#dataForm').serializeArray(),function(data){
		if(data.status == '1'){
			jsalert(data.info);
			setTimeout("location.href='"+data.url+"'",1500);
		}else{
			jsalert(data.info,2);
		}
	});
}
</script>
</body>
</html>
