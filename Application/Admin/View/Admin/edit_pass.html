<include file="Public/min-header" />
<div class="wrapper">
    <include file="Public/breadcrumb"/>
    <section class="content ">
        <!-- Main content -->
        <div class="container-fluid">
            <div class="pull-right">
                <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default" data-original-title="返回管理员列表"><i class="fa fa-reply"></i></a>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i> 修改密码</h3>
                </div>
                <div class="panel-body ">   
                    <!--表单数据-->
                    <form method="post" id="formData">                    
                        <!--通用信息-->
                    <div class="tab-content col-md-10">
                        <div class="tab-pane active" id="tab_tongyong">
                            <table class="table table-bordered">
                                <tbody> 
                                <tr>
                                    <td>原密码：</td>
                                    <td >
                         				<input type="password" class="form-control" name="info[old_password]" value="" >
                                                                     
                                    </td>
                                </tr>  
                                <tr>
                                    <td>新密码：</td>
                                    <td>
                               			<input type="password" class="form-control" name="info[new_password]" value="" >
                                    </td>
                                </tr>
                                <tr>
                                    <td>确认密码：</td>
                                    <td>
                               			<input type="password" class="form-control" name="info[password]" value="" >
                                    </td>
                                </tr>
                                </tbody> 
                                <tfoot>
                                	<tr>
                                	<td>
                                	</td>
                                	<td class="text-right"><input class="btn btn-primary" type="button" onclick="edit_password()" value="保存"></td></tr>
                                </tfoot>                               
                                </table>
                        </div>
                    </div>
			    	</form><!--表单数据-->
                </div>
            </div>
        </div>
    </section>
</div>
<script>
function edit_password(){
	$.post("{:U('Admin/edit_pass')}",$('#formData').serializeArray(),function(data){
		if(data.status == '1'){
			jsalert(data.info);
			setTimeout("location.href='"+data.url+"'",1500);
		}else{
			jsalert(data.info,2);
		}
	});
}
</script>
</body>
</html>
