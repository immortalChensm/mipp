<include file="Public/min-header" />
<div class="wrapper">
    <include file="Public/breadcrumb"/>
	<section class="content">
       <div class="row">
       		<div class="col-xs-12">
	       		<div class="box">
	             <div class="box-header">
	               	<nav class="navbar navbar-default">	     
				        <div class="collapse navbar-collapse">
				          <form class="navbar-form form-inline" action="{:U('User/sense_words')}" method="et">
				            <div class="form-group">
				              	<input type="text" name="keywords" class="form-control" placeholder="敏感词内容" value="{:I('keywords')}">
				            </div>
				            <button type="submit" class="btn btn-default">提交</button>
				            <div class="form-group pull-right">
					            <a href="javascript:void(0)" onclick="edit_sense()" class="btn btn-primary pull-right"><i class="fa fa-plus"></i>添加敏感词</a>
				            </div>		          
				          </form>
				      	</div>
	    			</nav>
	             </div>
	             <div class="box-body">          
	           		<div class="row">
	            	<div class="col-sm-12">
		              <table id="list-table" class="table table-bordered table-striped dataTable">
		                 <thead>
		                   <tr role="row">
			                   <th>ID</th>
			                   <th>敏感词</th>
			                   <th>添加时间</th>
			                   <th>操作</th>
		                   </tr>
		                 </thead>
						<tbody>
						  <foreach name="list" item="vo" key="k" >
						  	<tr role="row" align="center">
		                     <td>{$vo.id}</td>
		                     <td>{$vo.keyword}</td>
		                     <td>{:substr($vo['create_date'],0,10)}</td>
		                     <td>
			                   <a title="编辑" class="btn btn-primary" href="javascript:void(0)" onclick="edit_sense('{$vo.id}')"><i class="fa fa-pencil"></i></a>
			                   <a title="删除" class="btn btn-danger" href="javascript:void(0)" data-id="{$vo.id}" onclick="dele_data('{$vo.id}')"><i class="fa fa-trash-o"></i></a>
							 </td>
		                   </tr>
		                  </foreach>
		                  </tbody>
		                 <tfoot>		                 
		                 </tfoot>
		               </table>	 
	               </div>
	          </div>
              <div class="row">
             	  <div class="col-sm-6 text-left"></div>
                  <div class="col-sm-6 text-right">{$page}</div>		
              </div>
	         </div>
	        </div>
       	</div>
       </div>
   </section>
</div>
<include file="Public/dialog"/>
<script>
function edit_sense(id){
	$.post("{:U('User/edit_sense')}",{act:'show_form',id:id},function(data){
		dialog(data,'编辑敏感词',function(){
			$.post("{:U('User/edit_sense')}",$('#dataForm').serializeArray(),function(res){
				if(res.status == '1'){
					jsalert(res.info,1,function(){
						location.reload();
					});
				}else{
					jsalert(res.info,2);
				}
			});
		})
	});
}
function dele_data(id){
	jsconfirm('确认要删除吗？',function(){
		$.ajax({
			type : 'post',
			url : '{:U("User/delete_sense")}',
			data : {id:id},
			dataType : 'json',
			success : function(data){
				if(data.status == '1'){
					jsalert(data.info,1,function(){
						location.reload();
					});
				}else{
					jsalert(data.info,2);
				}
			}
		})
	});
	return false;
}
</script> 
</body>
</html>
